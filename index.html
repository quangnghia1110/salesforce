<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Salesforce Interview Questions</h1>
            <input type="text" id="search-input" class="search-bar" placeholder="Tìm kiếm câu hỏi...">
        </header>
        
        <div class="main-content">
            <div class="question-section">
                <div id="question-container"></div>
            </div>
            
            <div class="answer-section">
                <button id="back-btn" class="back-btn" style="display: none;">Quay lại</button>
                <div id="answer-content">Chọn một câu hỏi để xem đáp án.</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
